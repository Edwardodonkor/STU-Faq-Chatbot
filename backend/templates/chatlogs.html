<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    .navbar {
      padding: 1.5rem; /* Extra large padding for the navbar */
    }
    .card {
      background-color: #f8f9fa; /* Light gray background for cards */
      border: 1px solid #dee2e6; /* Border color for cards */
    }
    .card-title {
      color: #343a40; /* Dark text color for card titles */
    }
    .card-text {
      font-size: 1.5rem; /* Larger font size for card text */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="margin: auto; width: 80%;">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <span class="navbar-text">Hello, {{ session['full_name'] }}</span>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_dashboard')}}" id="home">
              <i class="bi bi-house-door-fill me-2"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logs">
              <i class="bi bi-file-earmark-text-fill me-2"></i> Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('admin_logout')}}" id="logout">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <div class="scroll-message">
      Welcome to the Admin Dashboard of STUBOT
    </div>

    <!-- Chatbot Logs Table -->
    <div class="mt-4">
      <h5>Chatbot Logs</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">User Message</th>
            <th scope="col">Bot Response</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for log in chatlogs %}
          <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_message }}</td>
            <td>{{ log.bot_response }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
          {% endfor %}
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
