<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" id="home">
          <i class="bi bi-house-door-fill me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="logs">
          <i class="bi bi-file-earmark-text-fill me-2"></i> Logs
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" href="#" id="logout">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="container mt-5">
      <div class="scroll-message">
        Welcome to the Admin Dashboard of STUBOT
      </div>

      <!-- Dashboard Area -->
      <div id="contentArea" class="row">
        <div class="col-md-6">
          <div class="card cube">
            <div class="card-body">
              <canvas id="lineChart" height="120"></canvas>
              <div class="status-boxes mt-4">
                <div class="status-box total">Total Questions: <span id="total">0</span></div>
                <div class="status-box answered">Answered: <span id="answered">0</span></div>
                <div class="status-box unanswered">Unanswered: <span id="unanswered">0</span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card cube">
            <div class="card-body">
              <div id="calendar"></div>
              <canvas id="pieChart" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
